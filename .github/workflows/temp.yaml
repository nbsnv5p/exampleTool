name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Set up Maven 3.9.6
      uses: bahmutov/setup-java@v2
      with:
        java-version: 17
        maven-version: 3.9.6

    - name: Build with Maven
      run: mvn clean package
      
    - name: Download opentelemetry-javaagent.jar
      run: |
        mkdir -p target
        curl -L -o target/opentelemetry-javaagent.jar https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/download/v1.32.0/opentelemetry-javaagent.jar

    - name: Build Docker image
      run: docker build . -t example:temp

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push example:temp

    # Add steps for deploying your application
